<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>고객 생성</title>
</head>
<body class="container-fluid">
<h2>고객 생성</h2>
<form th:action="@{/customers/new}" method="post">
    <div class="mb-3">
        <label for="customerType" class="form-label">바우처 타입</label>
        <select id="customerType" name="customerType" class="form-select">
            <option th:each="type: ${customerType}" th:text="${type.getType()}" th:value="${type.getType()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력해주세요"/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요"/>
    </div>
    <input th:value="생성" type="submit" class="btn btn-success"/>
</form>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>고객 상세정보</title>
</head>
<body class="container-fluid">
<h2>고객 상세정보</h2>
<form th:action="@{/customers/{customerId}(customerId=*{customerId})}" method="post">
    <input name="_method" type="hidden" value="PUT" />
    <div class="mb-3">
        <label for="customerId" class="form-label">고객 아이디</label>
        <input th:value="${customer.customerId}" th:disabled="disabled" type="text" id="customerId" name="customerId" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="customerType" class="form-label">고객 타입</label>
        <select id="customerType" name="customerType" class="form-select">
            <option th:each="type: ${customerType}" th:text="${type.getType()}" th:value="${type.getType()}" th:selected="${type.getType()}==${customer.customerType.getType()}"></option>
        </select>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input th:value="${customer.name}" type="text" name="name" id="name" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input th:value="${customer.email}" type="text" name="email" id="email" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="createdDateTime" class="form-label">생성 날짜</label>
        <input th:value="${customer.createdDateTime}" th:disabled="disabled" type="text" name="createdDateTime" id="createdDateTime" class="form-control"/>
    </div>
    <div class="mb-3">
        <label for="modifiedDateTime" class="form-label">수정 날짜</label>
        <input th:value="${customer.modifiedDateTime}" th:disabled="disabled" type="text" name="modifiedDateTime" id="modifiedDateTime" class="form-control"/>
    </div>
    <input th:value="수정" type="submit" class="btn btn-success"/>
</form>

</body>
</html>
